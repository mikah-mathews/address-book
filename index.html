<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container-flex">
      <h1>Address Book</h1>
      <h2>Add a Contact:</h2>
      <form id="new-contact">
        <label for="new-first-name">First Name</label>
        <input type="text" id="new-first-name">
        <br>
        <label for="new-last-name">Last Name</label>
        <input type="text" id="new-last-name">
        <br>
        <label for="new-phone-number">Phone Number</label>
        <input type="text" id="new-phone-number">
        <br>
        <label for="new-email-address">Email Address</label>
        <input type="text" id="new-email-address">
        <br>
        <div id="new-email-type">
          <input type="radio" name="address-type" id="personal" value="personal">
          <label for="personal">Personal</label>
          <input type="radio" name="address-type" id="work" value="work">
          <label for="work">Work</label>
          <input type="radio" name="address-type" id="other" value="other">
          <label for="other">Other</label>
        </div>
        <br>
        <label for="new-street-address">Street Address</label>
        <input type="text" id="new-street-address">
        <br>
        <label for="new-city">City</label>
        <input type="text" id="city">
        <br>
        <label for="new-address">State</label>
        <input type="text" id="new-state">
        <br>
        <label for="new-zip-code">Zip Code</label>
        <input type="text" id="new-zip-code">
        <br>
        <button type="submit"></button>Add</button>
      </form>
      <div class="container">
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <div id="buttons">
        </div>
      </div>
    </div>
  </body>
</html>
